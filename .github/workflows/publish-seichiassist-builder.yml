name: Build and publish seichiassist-builder docker image
on:
  push:
    branches:
    - master
    paths:
    - 'seichiassist-builder/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      image_name: seichiassist-builder

    # 参考: https://qiita.com/kawakawaryuryu/items/b0291c1bc1141a535263
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:1.0.0
